services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  db_init:
    build: ./src/web
    working_dir: /tmp
    volumes:
      - ./src/db:/db:ro
      - ./src/data:/data:ro
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/appdb
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "/db/load_data.py", "--file", "/data/applicant_data.json"]
    restart: "no"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: ./src/web
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/appdb
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully

  worker:
    build: ./src/worker
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/appdb
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./src/data:/data:ro
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully

volumes:
  pgdata:
