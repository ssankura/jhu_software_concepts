<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Responsive layout for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title Block -->
    <title>
        {% block title %}GradCafe Dashboard{% endblock %}
    </title>

    <!-- Link to CSS Styles -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- ===============================
         Main Page Container
    ================================= -->
    <div class="container">

        <!-- Content Block (Child templates insert content here) -->
        {% block content %}
        {% endblock %}

    </div>

</body>

</html>
