name: Module 6 CI

on:
  push:
    paths:
      - "module_6/**"
      - ".github/workflows/module6-ci.yml"
  pull_request:
    paths:
      - "module_6/**"
      - ".github/workflows/module6-ci.yml"

jobs:
  pylint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/web/requirements.txt -r src/worker/requirements.txt
          pip install -e .

      - name: Run pylint (fail under 10)
        run: |
          PYTHONPATH=src/web:src/worker:src/db python -m pylint src/web src/worker src/db --fail-under=10

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d appdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://app:app@localhost:5432/appdb
      PYTHONPATH: src/web:src/worker:src/db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/web/requirements.txt -r src/worker/requirements.txt
          pip install -e .

      - name: Initialize schema and seed data
        run: |
          python src/db/load_data.py --file src/data/applicant_data.json

      - name: Run pytest with 100% coverage gate
        run: |
          python -m pytest \
            --cov=src/web \
            --cov=src/worker/consumer.py \
            --cov=src/db/load_data.py \
            --cov-report=term-missing \
            --cov-fail-under=100

  dependency_graph:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/web/requirements.txt -r src/worker/requirements.txt
          pip install -e .

      - name: Generate dependency.svg and fail if missing
        run: |
          PYTHONPATH=src/web:src/worker:src/db python -m pydeps src/web/app/__init__.py --noshow -T svg -o dependency.svg
          test -f dependency.svg

  snyk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run snyk test (skip if token not set)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN not set. Skipping snyk test in CI."
            exit 0
          fi
          snyk test
