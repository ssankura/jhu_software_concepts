name: Module 6 CI

on:
  push:
    paths:
      - "module_6/**"
      - ".github/workflows/module6-ci.yml"
  pull_request:
    paths:
      - "module_6/**"
      - ".github/workflows/module6-ci.yml"

jobs:
  pylint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d appdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: src/web

    defaults:
      run:
        working-directory: module_6

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f src/web/requirements.txt ]; then pip install -r src/web/requirements.txt; fi
          if [ -f src/worker/requirements.txt ]; then pip install -r src/worker/requirements.txt; fi
          pip install pylint

      - name: Run pylint (fail under 10)
        run: |
          pylint src --fail-under=10.0

  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d appdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: appdb
      DB_USER: app
      DB_PASSWORD: app
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: src/web

    defaults:
      run:
        working-directory: module_6

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f src/web/requirements.txt ]; then pip install -r src/web/requirements.txt; fi
          if [ -f src/worker/requirements.txt ]; then pip install -r src/worker/requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run pytest with 100% coverage
        run: |
          pytest --cov=src/web --cov=src/worker --cov-fail-under=100