name: module6-ci

on:
  push:
    paths:
      - "module_6/**"
      - ".github/workflows/module6-ci.yml"
  pull_request:
    paths:
      - "module_6/**"
      - ".github/workflows/module6-ci.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # base deps (if you use it)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # service deps
          if [ -f src/web/requirements.txt ]; then pip install -r src/web/requirements.txt; fi
          if [ -f src/worker/requirements.txt ]; then pip install -r src/worker/requirements.txt; fi

          # test deps
          pip install pytest pytest-cov

          # install package if setup.py exists
          if [ -f setup.py ]; then pip install -e .; fi

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing --cov-fail-under=100

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f src/web/requirements.txt ]; then pip install -r src/web/requirements.txt; fi
          if [ -f src/worker/requirements.txt ]; then pip install -r src/worker/requirements.txt; fi
          pip install pylint

      - name: Run pylint (module_6/src)
        run: |
          pylint src --fail-under=10.0
